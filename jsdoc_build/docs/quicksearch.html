    <script type="text/x-docstrap-searchdb">
    {"rabbit.client.js.html":{"id":"rabbit.client.js.html","title":"Source: rabbit.client.js","body":" Source: rabbit.client.js var amqp = require('amqplib/callback_api'); var util = require('./rabbit.util.js'); var Q = require('q'); var amqpConn = null; // Connection object to be used to subscribe to the Q var logger = {}; /** * The configuration object that must be passed for an amqp connection string to be properly built * @typedef {Object} customLogger * @property {function} error - custom implementation of customLogger.error * @property {function} info - custom implementation of customLogger.info * @property {function} debug - custom implementation of customLogger.debug * @property {function} fatal - custom implementation of customLogger.fatal * @property {function} trace - custom implementation of customLogger.trace * @property {function} warn - custom implementation of customLogger.warn */ /** * Creates a new Listener instance * @constructor * @param {customLogger} [customLogger = require('./loggerService.js')] - A custom logger object * @example * var subscriber = require('amqplib-lite'); * * // Custom logger passed in * var client = new subscriber(customLogObj); * client.start(handlers,config); * * // No custom logger pass in * var client = new subscriber(); * client.start(handlers,config); * */ function Listener(customLogger){ logger = customLogger || require('./loggerService.js'); } /** * The configuration object that must be passed for an amqp connection string to be properly built * @typedef {Object} RabbitHandler * @property {function} handlerFunction - The callback function that messages will be returned and processed on * @property {String} queueConfig - The queue that it will connect to ex &quot;My.First.Queue&quot; * @property {Number} messageRate - The amount of messages that can be received at a time. Once this amount of messages is ack more will come in (if available) */ /** * An array of RabbitHandlers, each rabbit handler has a configuration for a queue to connect to * @typedef {Array&lt;RabbitHandler&gt;} RabbitHandlers */ /** * The configuration object that must be passed for an amqp connection string to be properly built * @typedef {Object} RabbitConfiguration * @property {String} rabbitmqserver - RabbitMqServer string IP or Domain. * @property {Number} rabbitmqport - RabbitMqServer Port. * @property {String} rabbitmqusername - RabbitMqServer username. * @property {String} rabbitmqpassword - RabbitMqServer password. * @property {String} subscribequeue - RabbitMqServer queue that you wish to subscribe to. * @property {String} vhost - RabbitMqServer vhost. */ /** * Generates and processes a single amqp connection for channels to be opened on. * @memberof Listener * @param {RabbitHandlers} handlers - Array of callback handlers WITH configuration for those handlers, one handler per channel * @param {RabbitConfiguration} config - must pass a {@link RabbitConfiguration} object */ Listener.prototype.start = function (handlers,config) { amqp.connect(util.buildRabbitMqUrl(config), function (err, conn) {//'amqp://ADMIN_TEST:Nreca123!@vavt-soa-rmq01:5672/GEMS-TEST' logger.info(&quot;Connection in progress...&quot;); if (err) { console.error(&quot;[AMQP]&quot;, err.message); logger.error(&quot;[AMQP] &quot; + err.message); return setTimeout(start, 1000); } conn.on(&quot;error&quot;, function (err) { if (err.message !== &quot;Connection closing&quot;) { console.error(&quot;[AMQP] conn error&quot;, err.message); logger.error(&quot;[AMQP] &quot; + err.message); } }); conn.on(&quot;close&quot;, function () { console.error(&quot;[AMQP] reconnecting&quot;); logger.error(&quot;[AMQP] reconnecting&quot;); return setTimeout(start, 1000); }); console.log(&quot;[AMQP] connected&quot;); logger.info(&quot;[AMQP] has connected successfully&quot;); amqpConn = conn; // After a successful connection run the channel queue connections whenConnected(handlers); }); } /** * A Channel object, part of the amqplib. Search amqplib documentation for more information * @typedef {Object} Channel */ /** * Sets up a channel object to be used * @memberof Listener * @param {number} messageRate - number of messages that will be fetched at a time. server must receive ack before it will pass more. * @returns {Promise&lt;Channel&gt;} - channel object that can be used to request messages and response */ function setUpListener(messageRate) { return Q.ninvoke(amqpConn, 'createChannel').then(function (ch) { ch.on(&quot;error&quot;, function (err) { console.error(&quot;[AMQP] channel error&quot;, err); logger.error(&quot;[AMQP] channel error &quot; + err); }); ch.on(&quot;close&quot;, function () { console.log(&quot;[AMQP] Channel closed&quot;); logger.info(&quot;[AMQP] Channel closed&quot;); }); logger.info(&quot;[AMQP] Channel prefetch rate set to &quot; + messageRate); ch.prefetch(messageRate); // limit the number of messages that are read to 1, once the server receives an acknowledgement back it will then send another return ch; }); } /** * This function should be fired when the main amqp connection has been fired * @memberof Listener * @param {array} handlers - Takes in an array of confuration settings to loop through and create queue connections for */ function whenConnected(handlers) { logger.info(&quot;[AMQP] Beginning channel connections&quot;); handlers.forEach(function (handler){ logger.info(&quot;[AMQP] attempting queue listener handshake for &quot; + handler.queueConfig); setUpListener(handler.messageRate) .then(function (ch) { logger.info(&quot;[AMQP] Success handshake complete, listening on &quot; + handler.queueConfig); ch.consume(handler.queueConfig, handler.handlerFunction.bind(ch), {noAck: false}); }).catch(function (err) { if (err) { console.log(err) logger.fatal(&quot;[AMQP] &quot; + err.message); closeOnErr(err.message); } }); }); } /** * Handle amqp connection errors * Dispose of the amqp connection properly to prevent memeory leaks * @memberof Listener * @param {String} err - the message that will be used for logging * @returns {boolean} */ function closeOnErr(err) { if (!err) return false; logger.error(err); amqpConn.close(); return true; } module.exports = Listener; × Search results Close "},"rabbit.util.js.html":{"id":"rabbit.util.js.html","title":"Source: rabbit.util.js","body":" Source: rabbit.util.js /** * Module containing util functions for RabbitMq * @module rabbit/util */ /** * @type {Object} * @property {function} buildRabbitMqUrl(String) - build amqp connection string * @property {function} validateJson(String) - validate string is in valid JSON format * @property {function} cleanData(String) - change $type to type */ var service = { buildRabbitMqUrl: buildRabbitMqUrl, validateJson: IsJsonString, cleanData: cleanData }; /** * Builds the RabbitMqUrl connection string * @param {String} config - configuration for connection string * @returns {String} amqpConnString - returns amqp connection string * @example * * var util = require('rabbit.util.js'); * * var config = { * rabbitmqserver: 'localhost', * rabbitmqport: 5672, * rabbitmqusername: 'User_Name', * rabbitmqpassword: 'Pass_Word', * subscribequeue: 'Your.Target.Queue', * vhost: 'YOUR-VHOST' * }; * * var connString = util.buildRabbitMqUrl(config) * console.log(connString); */ function buildRabbitMqUrl(config){ var auth = ''; if((config.rabbitmqusername + config.rabbitmqpassword) != ''){ auth = config.rabbitmqusername + ':' + config.rabbitmqpassword + '@'; } console.log('amqp://' + auth + config.rabbitmqserver + ':' + config.rabbitmqport + '/' + config.vhost); return 'amqp://' + auth + config.rabbitmqserver + ':' + config.rabbitmqport + '/' + config.vhost; } /** * Checks string to see if it is valid JSON * @param {String} str - string to check if is valid JSON * @returns {boolean} - true if string is JSON formatted, false if string is not JSON formatted * @example * * var util = require('rabbit.util.js') * * var testString = '{&quot;employee&quot;:&quot;John&quot;}'; * * console.log(util.IsJsonString(testString)); * // will print true because the string is valid JSON * */ function IsJsonString(str) { try { JSON.parse(str); } catch (e) { console.log('error', e.stack); return false; } return true; } /** * parses through string and replaces &quot;$type&quot; by &quot;type&quot; * @param data {String} - string to replace &quot;$type&quot; by &quot;type&quot; * @returns {string|void|XML} * @example * * var util = require('rabbit.util.js') * * var testString = 'foo $type Bar'; * * console.log(util.cleanData(testString)); * // will print 'foo type Bar' * */ function cleanData(data) { var cleandata = data.replace(&quot;$type&quot;,&quot;type&quot;); return cleandata; } module.exports = service; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Global Type Definitions Channel A Channel object, part of the amqplib. Search amqplib documentation for more information Type: Object Source: rabbit.client.js, line 103 customLogger The configuration object that must be passed for an amqp connection string to be properly built Type: Object Properties: Name Type Description error function custom implementation of customLogger.error info function custom implementation of customLogger.info debug function custom implementation of customLogger.debug fatal function custom implementation of customLogger.fatal trace function custom implementation of customLogger.trace warn function custom implementation of customLogger.warn Source: rabbit.client.js, line 7 RabbitConfiguration The configuration object that must be passed for an amqp connection string to be properly built Type: Object Properties: Name Type Description rabbitmqserver String RabbitMqServer string IP or Domain. rabbitmqport Number RabbitMqServer Port. rabbitmqusername String RabbitMqServer username. rabbitmqpassword String RabbitMqServer password. subscribequeue String RabbitMqServer queue that you wish to subscribe to. vhost String RabbitMqServer vhost. Source: rabbit.client.js, line 51 RabbitHandler The configuration object that must be passed for an amqp connection string to be properly built Type: Object Properties: Name Type Description handlerFunction function The callback function that messages will be returned and processed on queueConfig String The queue that it will connect to ex &quot;My.First.Queue&quot; messageRate Number The amount of messages that can be received at a time. Once this amount of messages is ack more will come in (if available) Source: rabbit.client.js, line 38 RabbitHandlers An array of RabbitHandlers, each rabbit handler has a configuration for a queue to connect to Type: Array.&lt;RabbitHandler&gt; Source: rabbit.client.js, line 46 × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Modules Classes Listener × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Classes Classes Listener × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" RabbitMQ Integration servicesUse this lightweight library to integrate with rabbitmq. All implementation is built into the listener service, simply use listener.start and pass it your configuration One connection is used per client instance, this connection can open up multiple channels, each channel is a connection to one Queue and willhave a message callback function that you pass into it. Features Subscriber functionality 2. Publisher functionality (coming soon) 3. Test using mock service (TBA) Usage npm install amqplib-lite Example var subscriber = require('amqplib-lite'); var config = { rabbitmqserver: 'dev.rabbitmq.com', rabbitmqport: '', rabbitmqusername: '', rabbitmqpassword: '', subscribeexchange: 'testExchange', vhost: '' }; function testProcess1(msg) { var data = JSON.parse(msg.content.toString()); console.log(JSON.stringify(data)); try { //TODO: Add implementation to update mongo // Respond that the message has been received and processed to the server, once this is sent the message will be deleted from the Queue this.ack(msg, true); } catch (err) { this.reject(msg, true); } } function testProcess2(msg) { var data = JSON.parse(msg.content.toString()); console.log(JSON.stringify(data)); try { //TODO: Add implementation to update mongo // Respond that the message has been received and processed to the server, once this is sent the message will be deleted from the Queue this.ack(msg, true); } catch (err) { this.reject(msg, true); // console.log(err); } } var customLogObj = { info : LogMe, error : LogMe, debug : LogMe, fatal : LogMe, trace : LogMe, warn : LogMe }; function LogMe(msg) { console.log('test ' + msg); } var handlers = [{ handlerFunction: testProcess1, queueConfig: 'Your.First.Queue', messageRate: 1 }, { handlerFunction: testProcess2, queueConfig: 'Your.Second.Queue', messageRate: 1 }]; // Custom logger passed in var client = new amqpService(customLogObj); client.start(handlers,config); // No custom logger pass in var client = new amqpService(); client.start(handlers,config);ContactIf you have any questions contact Joseph Bisallon × Search results Close "},"Listener.html":{"id":"Listener.html","title":"Class: Listener","body":" Class: Listener Listener new Listener(customLogger) Creates a new Listener instance Parameters: Name Type Argument Default Description customLogger customLogger &lt;optional&gt; require('./loggerService.js') A custom logger object Source: rabbit.client.js, line 34 Example var subscriber = require('amqplib-lite'); // Custom logger passed in var client = new subscriber(customLogObj); client.start(handlers,config); // No custom logger pass in var client = new subscriber(); client.start(handlers,config); Methods &lt;static&gt; closeOnErr(err) Handle amqp connection errorsDispose of the amqp connection properly to prevent memeory leaks Parameters: Name Type Description err String the message that will be used for logging Source: rabbit.client.js, line 162 Returns: Type boolean &lt;static&gt; setUpListener(messageRate) Sets up a channel object to be used Parameters: Name Type Description messageRate number number of messages that will be fetched at a time. server must receive ack before it will pass more. Source: rabbit.client.js, line 114 Returns: channel object that can be used to request messages and response Type Promise.&lt;Channel&gt; &lt;static&gt; whenConnected(handlers) This function should be fired when the main amqp connection has been fired Parameters: Name Type Description handlers array Takes in an array of confuration settings to loop through and create queue connections for Source: rabbit.client.js, line 136 start(handlers, config) Generates and processes a single amqp connection for channels to be opened on. Parameters: Name Type Description handlers RabbitHandlers Array of callback handlers WITH configuration for those handlers, one handler per channel config RabbitConfiguration must pass a RabbitConfiguration object Source: rabbit.client.js, line 68 × Search results Close "},"module-rabbit_util.html":{"id":"module-rabbit_util.html","title":"Module: rabbit/util","body":" Module: rabbit/util Module containing util functions for RabbitMq Source: rabbit.util.js, line 1 Members &lt;inner&gt; service :Object Type: Object Properties: Name Type Description buildRabbitMqUrl(String) function build amqp connection string validateJson(String) function validate string is in valid JSON format cleanData(String) function change $type to type Source: rabbit.util.js, line 12 Methods &lt;inner&gt; buildRabbitMqUrl(config) Builds the RabbitMqUrl connection string Parameters: Name Type Description config String configuration for connection string Source: rabbit.util.js, line 38 Returns: amqpConnString - returns amqp connection string Type String Example var util = require('rabbit.util.js'); var config = { rabbitmqserver: 'localhost', rabbitmqport: 5672, rabbitmqusername: 'User_Name', rabbitmqpassword: 'Pass_Word', subscribequeue: 'Your.Target.Queue', vhost: 'YOUR-VHOST' }; var connString = util.buildRabbitMqUrl(config) console.log(connString); &lt;inner&gt; cleanData(data) parses through string and replaces &quot;$type&quot; by &quot;type&quot; Parameters: Name Type Description data String string to replace &quot;$type&quot; by &quot;type&quot; Source: rabbit.util.js, line 85 Returns: Type string | void | XML Example var util = require('rabbit.util.js') var testString = 'foo $type Bar'; console.log(util.cleanData(testString)); // will print 'foo type Bar' &lt;inner&gt; IsJsonString(str) Checks string to see if it is valid JSON Parameters: Name Type Description str String string to check if is valid JSON Source: rabbit.util.js, line 61 Returns: true if string is JSON formatted, false if string is not JSON formatted Type boolean Example var util = require('rabbit.util.js') var testString = '{&quot;employee&quot;:&quot;John&quot;}'; console.log(util.IsJsonString(testString)); // will print true because the string is valid JSON × Search results Close "}}
